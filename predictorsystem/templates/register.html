<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   

    <title>Register</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
   body{
      background-color:lightblue;
    }
    .container{
      background-color: lightcyan;
      border-bottom-left-radius: 10cm;
      border-top-right-radius: 10cm;
    }
  </style>
  </head>
  <body >
    
  <div class="container ">
  <div class="row p-5">
    <div class="col-sm-7 offset-2">
      <h4 class="text-center alert alert-primary">Register Here</h4>
  <form method="POST">
    {% csrf_token %}
    {% for fm in form %}
    {{fm.label_tag}}{{fm}} {{fm.errors|striptags}}<br>
    {% endfor %}
    <input type="submit" class="btn btn-success" value="Register">
  </form>
  {% if messages %}
  {% for message in messages %}
  <small {% if message.tags%}class="{{message.tags}}" {%endif%}>{{message}}</small>
  {% endfor %}
  {% endif %}
</div>
</div>
</div>


  
  {% comment %} <section class="form my-4 mx-5">
    <div class="container mb-5">
        <h2 class="text-center my-4 font-size:1rem">Register Here</h2>
        <hr size='3' noshade>
        <form action="{% url 'index' %}" method="post">
        <div class="row">
           
            <div class="col">
            <label for="FirstName" class="form-label" >FirstName</label>
            <input type="text"  class="form-control"name="Firstname" placeholder="Please Enter FirstName" id="exampleFormControlInput1" >
        </div>
        <div class="col">
            <label for="Last Name" class="form-label">LastName</label>
            <input type="text" class="form-control" name="lastname" placeholder="Please Enter Lastname"  id="exampleFormControlInput1">
           
        </div>
    </div>
        <div class="form-group my-3">
            <label for="Email" class="form-label" >Username</label>
            <input type="email"  class="form-control"name="email" placeholder="Please enter Email" id="exampleFormControlInput1" >
        </div>
        <div class="row">
        <div class="col">
            <label for="Password" class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Enter your Password"  id="exampleFormControlInput1">
           
        </div>
        <div class="col">
            <label for="Password" class="form-label"> Confirm Password</label>
            <input type="password" class="form-control" name="reenter" placeholder="Reenter Password"  id="exampleFormControlInput1">
           
        </div>
    </div>
        <div class="col-md-12 text-center">
            <button type="button" class="btn btn-success my-4">Register</button>
           
        </div>
        </form>
    </div>
  </section> {% endcomment %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
