{% extends 'base.html' %}
{% block body %}   
<h3 class="text-center alert alert-info">CHECK STUDENT PERFORMANCE</h3>
<br>
<div class="container">
  <div class="row ">
      <div class="col-sm-9"> 

    <form action="/specific_student" method="GET">
        {% csrf_token %}
        <label for="" class="form-label">Name :</label>&nbsp; &nbsp;
        <input type="text" class="form-control" name="name" placeholder="Enter your Name" required>
        <label for="" class="form-label">Number :</label>&nbsp; &nbsp;
        <input type="number" class="form-control" name="number" placeholder="Enter your Sap-Number" required>
    <br>
    <button type="=submit" class="btn btn-success">Show Performance</button>
    </form>
    </div>
    </div>
    </div>
    <br>
    <br>
    {%if chart%}
    <img src="data:image/png;base64,{{chart|safe}}">
    &nbsp;&nbsp;&nbsp;&nbsp;
    <img src="data:image/png;base64,{{chart1|safe}}">
    {% else %}
      <p class="mess">Please Refresh and Wait for Some Time</p>
    {% endif %}
{% endblock %}
